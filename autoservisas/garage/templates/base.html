<!DOCTYPE html>
{% load static %}
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Milda's garage{% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <ul class="nav">
